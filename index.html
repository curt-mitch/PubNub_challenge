<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/chosen.css">
  <script src="js/lib/jquery-2.1.1.js"></script>
  <script src="js/lib/d3.js"></script>
  <script src="js/lib/chosen.jquery.js"></script>
  <script src="js/dev-graphs.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <title>PubNub Developer Dashboard</title>
</head>
<body>
  <h1>PubNub developer dashboard</h1>
  <div id="dev-content">
    <div class="dev-column">
      <div class="input-box">
        <label for="channel">channel</label>
        <input type="text" value="rts-X7w2stTH8M0zILImrf6S" class="dev-input" id="channel">
      </div>
      <div class="input-box">
        <label for="origin">origin</label>
        <input type="text" value="pubsub.pubnub.com" class="dev-input" id="origin">
      </div>
      <div class="input-box">
        <label for="auth-key">auth key</label>
        <input type="checkbox" value="" class="dev-input" id="auth-key">
      </div>
    </div>
    <div class="dev-column">
      <div class="input-box">
        <label for="pub-key">publish key</label>
        <input type="text" value="demo" class="dev-input" id="pub-key">
      </div>
      <div class="input-box">
        <label for="sub-key">subscribe key</label>
        <input type="text" value="demo" class="dev-input" id="sub-key">
      </div>
      <div class="input-box">
        <label for="cipher-key">cipher key</label>
        <input type="checkbox" class="dev-input" id="cipher-key">
      </div>
    </div>
  </div>
  <div class="graph-selector dev-content">
    <h3>Channel Data</h3>
    <select name="graph-select" id="graph-select" class="chosen-menu" data-placeholder="Select graphs to view" multiple>
      <option value="#channel-chart">Volume per Channel</option>
      <option value="#country-chart">Volume per Country</option>
      <option value="#channel-map">Channel Geolocations</option>
    </select>
    <div id="channel-chart" style="display:none">
      <div></div>
    </div>
    <div id="country-chart" style="display:none">
      <div></div>
    </div>
    <div id="channel-map" style="display:none">
      <div></div>
    </div>
  </div>
</body>
</html>
